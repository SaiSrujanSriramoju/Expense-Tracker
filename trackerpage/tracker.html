<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tracker demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href = "../css/tracker.css">
  </head>
  <body>
    <div class="header">
        <p class ="m-0">Expense<br>Tracker<img src= "../images/wallet.png" width = 45px height = 45px></p>
    </div>
    <div class="form">
        <div class="form-floating inputs">
         <input type="date" class="form-control date-input" id =" fi">
         <label for="floatingInput">Date</label>
       </div>

        <div class="form-floating inputs">
         <input type="text" class="form-control amount-input" id =" fi">
         <label for="floatingInput">Amount</label>
       </div>

       <select class="form-select inputs transaction-type" aria-label="Default select example">
         <option selected>Transaction Type</option>
         <option value="Income">Income</option>
         <option value="Expense">Expense</option> 
       </select>  

     <button class ="btn" id = 'add-btn' onclick="addRow()">+</button>
    </div>
    <div class="cards mt-4">
         <div class="card">
           <div class="card-body">
              <h5 class="card-title m-0">Total Income <img src ="../images/walletfilledwithmonry.jpg" alt="" width = 30px height = 30px></h5>
              <h1 class ="m-0">
                <img src = "../images/rupeesymbol.jpg" alt ="" width = "45px">
                <span id ="totalincome"class ="m-0">0</span> 
              </h1> 
           </div>
       </div>

        <div class="card" >
           <div class="card-body">
              <h5 class="card-title m-0">Total Expense<img src ="../images/expenditure.jpg" alt="" width = 35px></h5>
              <h1 class ="m-0">
                <img src = "../images/rupeesymbol.jpg" alt ="" width = "45px">
                <span id ="expense"class ="m-0">0</span> 
              </h1>
           </div>
       </div>
       <div class="card">
           <div class="card-body">
              <h5 class="card-title m-0">Balance<img src ="../images/moneybag.jpg" alt="" width = 30px height = 30px></h5>
              <h1 class ="m-0">
                <img src = "../images/rupeesymbol.jpg" alt ="" width = "45px">
                <span id ="balance"class ="m-0">0</span> 
              </h1> 
           </div>
       </div>
    </div>
    <table class ="transaction-table mt-3" id = "table">
      <tr id="header-row">
        <th>Amount</th>
        <th>Transaction Type</th>
        <th>Transaction Date</th>
        <th>Action</th>
      </tr>
    </table>
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="../javascript/tracker.js"></script>

  </body>
</html>
